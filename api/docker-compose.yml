services:
  app:
    build: 
      context: .
      args:
        - PORT=3004
        - VITE_PUBLIC_API_URL=http://api:3004
    ports:
      - 80:3004
    environment:
      - VITE_PUBLIC_API_URL=http://api:3004
      - DB_HOST=$DB_HOST
      - DB_PORT=$DB_PORT
      - DB_USER=$DB_USER
      - DB_PASSWORD=$DB_PASSWORD
      - DB_NAME=$DB_NAME
    restart: on-failure
    depends_on:
      - api
  api:
    build:
      context: .
      args:
        - PORT=:8080
        - GIN_MODE=release
    environment:
      - DB_HOST=$DB_HOST
      - DB_PORT=$DB_PORT
      - DB_USER=$DB_USER
      - DB_PASSWORD=$DB_PASSWORD
      - DB_NAME=$DB_NAME
    restart: on-failure
    depends_on:
      - db
  db:
    image: postgres:14-alpine
    volumes:
      - ./data:/var/lib/postgresql/data
    ports:
      - 54320:5432
    environment:
      - POSTGRES_PASSWORD=$DB_PASSWORD
      - POSTGRES_USER=$DB_USER
      - POSTGRES_DB=$DB_NAME